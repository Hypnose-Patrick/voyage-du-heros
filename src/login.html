<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - JobSeek Parcours du H√©ros</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
    }
    
    .login-card {
      background: var(--color-dark);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-xl);
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow-xl);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    
    .login-logo {
      font-size: 4rem;
      margin-bottom: var(--spacing-md);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    
    .form-input {
      width: 100%;
      padding: var(--spacing-md);
      background: var(--color-surface);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      color: var(--color-text);
      font-family: var(--font-body);
      font-size: 1rem;
      transition: all var(--transition-base);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--color-border-focus);
      background: var(--color-surface-hover);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
    }
    
    .tabs {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    .tab {
      flex: 1;
      padding: var(--spacing-sm);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      border-radius: var(--radius-md);
      text-align: center;
      font-weight: 600;
    }
    
    .tab:hover {
      background: var(--color-surface-hover);
    }
    
    .tab.active {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: white;
      border-color: transparent;
    }
    
    .login-footer {
      text-align: center;
      margin-top: var(--spacing-lg);
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üöÄ</div>
        <h1 class="mt-0 mb-0">Parcours du H√©ros</h1>
        <p class="text-muted">Transformez votre recherche d'emploi</p>
      </div>
      
      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Connexion</div>
        <div class="tab" onclick="switchTab('signup')">Inscription</div>
      </div>
      
      <!-- ALERT CONTAINER -->
      <div id="alertContainer"></div>
      
      <!-- LOGIN FORM -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <input 
            type="email" 
            id="loginEmail" 
            class="form-input" 
            placeholder="Email"
            required
          >
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="loginPassword" 
            class="form-input" 
            placeholder="Mot de passe"
            required
          >
        </div>
        
        <button type="submit" class="btn btn-primary btn-large">
          Se connecter
        </button>
      </form>
      
      <!-- SIGNUP FORM -->
      <form id="signupForm" class="login-form hidden">
        <div class="form-group">
          <input 
            type="email" 
            id="signupEmail" 
            class="form-input" 
            placeholder="Email"
            required
          >
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="signupPassword" 
            class="form-input" 
            placeholder="Mot de passe (min. 6 caract√®res)"
            minlength="6"
            required
          >
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="signupPasswordConfirm" 
            class="form-input" 
            placeholder="Confirmer le mot de passe"
            minlength="6"
            required
          >
        </div>
        
        <button type="submit" class="btn btn-primary btn-large">
          Cr√©er mon compte
        </button>
        
        <p class="text-muted text-center" style="font-size: 0.75rem;">
          En vous inscrivant, vous recevez 5 cr√©dits gratuits pour commencer votre parcours.
        </p>
      </form>
      
      <div class="login-footer">
        <p>
          <a href="#" onclick="forgotPassword(); return false;">Mot de passe oubli√© ?</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import CONFIG from './config.js';
    
    // Initialize Supabase
    const { createClient } = supabase;
    const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
    
    // Check if already logged in
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (session) {
      window.location.href = '/index.html';
    }
    
    // Switch between login and signup tabs
    window.switchTab = function(tab) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));
      
      if (tab === 'login') {
        tabs[0].classList.add('active');
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('signupForm').classList.add('hidden');
      } else {
        tabs[1].classList.add('active');
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('signupForm').classList.remove('hidden');
      }
    };
    
    // Show alert
    function showAlert(message, type = 'info') {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      
      const icons = {
        success: '‚úÖ',
        danger: '‚ùå',
        warning: '‚ö†Ô∏è',
        info: '‚ÑπÔ∏è'
      };
      
      alert.innerHTML = `
        <span>${icons[type]}</span>
        <span>${message}</span>
      `;
      
      container.innerHTML = '';
      container.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }
    
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion...';
      
      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        showAlert('Connexion r√©ussie !', 'success');
        
        // Redirect after 1 second
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.message || 'Erreur lors de la connexion', 'danger');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
      }
    });
    
    // Handle signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
      
      if (password !== passwordConfirm) {
        showAlert('Les mots de passe ne correspondent pas', 'warning');
        return;
      }
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Cr√©ation du compte...';
      
      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password
        });
        
        if (error) throw error;
        
        showAlert('Compte cr√©√© avec succ√®s ! V√©rifiez votre email pour confirmer.', 'success');
        
        // Switch to login tab after 2 seconds
        setTimeout(() => {
          switchTab('login');
          document.getElementById('loginEmail').value = email;
        }, 2000);
        
      } catch (error) {
        console.error('Signup error:', error);
        showAlert(error.message || 'Erreur lors de l\'inscription', 'danger');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cr√©er mon compte';
      }
    });
    
    // Forgot password
    window.forgotPassword = async function() {
      const email = prompt('Entrez votre email :');
      
      if (!email) return;
      
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        showAlert('Email de r√©initialisation envoy√© ! V√©rifiez votre bo√Æte mail.', 'success');
        
      } catch (error) {
        console.error('Reset password error:', error);
        showAlert(error.message || 'Erreur lors de l\'envoi de l\'email', 'danger');
      }
    };
  </script>
</body>
</html>
